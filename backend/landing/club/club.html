<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

                        </ul>
                    </div>
                </li>
                <li>
                    <a href="#">Contact us <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-menu1">
                        <a href="https://www.instagram.com/palak_310_/" target="_blank">
                            <h4><img  style=" height:17px;" src="../insta.png"/></i> PALAK</h4>
                        </a>

    <div class="overlay1" id="divOne">
        <div class="addm">

            <label style="color: white;font-size:30px;margin-right: 10px;"> Date & Time: </label>
            <input type="datetime-local" style="width:44%;height:50px; font-size: 2em;" id="date">
            <br>
            <br>
            <label style="color: white;font-size:30px">Location: </label>
            <select id="loc_select" style="
					background-color: #f9f9f9;
					box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                    width:50%;
                    height:50px;
                    font-size:15px;
			  	">
                <option value="">Location</option>
            </select>
            <input style="color: rgb(0, 0, 0);height:50px;" type="text" id="agenda" placeholder="Enter Agenda"><br>
            <button id="addmeetbtn">Add Meet</button>
        </div>
        <br>
        <div class="list1">
        </div>
    </div>
    <div class="overlay" id="divtwo">
        <div class="addm">
            <h1 style="color: white;text-align:center;font-size:56px">Add Members</h1>
            <input type="text" id="inpmemTask" placeholder="Enter Roll no. here..."><br>
            <button id="searchmembtn">Search</button>
            <button id="addmembtn">Add Member</button>
        </div>
        <div>
            <br>

            <br>
            <div class="list">
            </div>

    <script src="club.js"></script>\
    <script>
        let navb = document.querySelector('#menu');
        let navbar = document.querySelector('#navbarid');

        navb.onclick = () => {
            navb.classList.toggle('bx-x');
            navbar.classList.toggle('active');
        };
    </script>
