<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="otp.css">
	<title>Student Register</title>
</head>

<body>
	<img src="logo.png" class="logo">
	<video class="vidnit" autoplay="autoplay" loop muted id="bgvid">
		<source src="../../nitkkr.mp4" type="video/mp4">
	</video>

	<div class="center">
		<h1>Verify OTP</h1>
		<form id="login" method="post">
			<div id="msg" style="color: white; margin-top: 20px; text-align: center; font-size: 20px">Sending OTP...
			</div>

			<div class="txt_field">
				<input type="text" id="otp" style="color: aliceblue;" required>
				<span></span>
				<label>Enter OTP</label>
			</div>

			<div class="btncls">
				<button id="reotp" class="button-71" role="button">Resend OTP</button>
				<button id="signUp" class="button-71" role="button">Register</button>
			</div>
		</form>
	</div>

	<script src="otp.js"></script>
</body>

</html>
