<html>

<head>
    <title>Student Timetable</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="timetable.css">
    <link rel="shortcut icon" href="../marker.ico" type="image/x-icon">
</head>

<body>
    <div class='StudentCompo'>
        <div class="mapcontainer">
            <div class="times">
                <h2>Club Meetings</h2>
                <div id="meets">

                </div>
                <h2>Your Today's Timetable</h2>
                <div class="table"></div>
            </div>
            <div id="map"></div>
        </div>
        <div class="menu-bar">
            <a href="../student.html">
                <h1 class="logo">NIT<span>miniMap.</span></h1>
            </a>
            <ul>
                <li><a href="../student.html">Explore</a></li>
                <li><a href="./timetable.html">Time-Table</a></li>
                <li><a class="button" href="#divOne">To-do</a></li>
                <li><a href="#">Go-to <i class="fas fa-caret-down"></i></a>

                    <div class="dropdown-menu">
                        <ul id="loclist">
                        </ul>
                    </div>
                </li>
                <li>
                    <a href="#">Contact us <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-menu1">
                        <a href="https://www.instagram.com/palak_310_/" target="_blank">
                            <h4><i class="fa-brands fa-instagram"></i> PALAK</h4>
                        </a>
                        <a href="https://www.instagram.com/garvitmukhija_08/" target="_blank">
                            <h4><i class="fa-brands fa-instagram"></i> GARVIT</h4>
                        </a>
                        <a href="https://www.instagram.com/realvanshsukhija/" target="_blank">
                            <h4><i class="fa-brands fa-instagram"></i> VANSH</h4>
                        </a>
                        <a href="https://www.instagram.com/tushar._.2908/" target="_blank">
                            <h4><i class="fa-brands fa-instagram"></i> TUSHAR</h4>
                        </a>
                    </div>
                </li>
            </ul>
            <div class="useridblock">
                <div class="userdetails">
                    <div id="username"></div>
                    <div id="userrollno"></div>
                    <div id="logout">Logout</div>
                </div>
                <img src="../PFPW.png" alt="ProfilePicture">
            </div>
        </div>
    </div>
    <div class="overlay" id="divOne">
        <div id="inpContainer">
            <input type="text" id="inpTask" placeholder="Enter your task here..."><br><br>

            <div class='Alert'>
                <div class='alertContaner'>
                    <input id="alarmTime" type="datetime-local">
                    <button id="alarmButton" onclick="setAlarm(this);">Set Alarm</button>

                    <div id="alarmOptions" style="display: none;">
                        <button onclick="snooze();">Snooze 5 minutes</button>
                        <button onclick="stopAlarm();">Stop Alarm</button>
                    </div>

                </div>
            </div><br>

            <button id="updatebtn" onclick="update()">Update Task</button>
            <button id="addbtn" onclick="addtask()">Add Task</button>
            <button id="clrbtn" onclick="cleartask()">Clear All Tasks</button>
        </div>

        <div id="emp">
            <div id="empty">
                <i class="fa-solid fa-square-check"></i>
                <span>You have done all your tasks</span><br>
            </div>
        </div>
        <div id="taskContainer"></div>

        <div id="msg">Task Added</div>
        <script src="https://kit.fontawesome.com/dd13ebace7.js" crossorigin="anonymous"></script>
    </div>
    <script src="todo.js"></script>
    <script src="timetable.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaEWNZpNeH6lB69NDndISiyzqJ4V_on0I&callback=initMap&v=weekly"
        defer>
        </script>
</body>

</html>
