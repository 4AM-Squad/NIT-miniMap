<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Student Register</title>
</head>

<body>
	<img src="logo.png" class="logo">
	<video class="vidnit" autoplay="autoplay" loop muted id="bgvid">
		<source src="../../nitkkr.mp4" type="video/mp4">
	</video>

	<div class="center">

		<h1>Register</h1>
		<form id="login" method="post">
			<div class="txt_field">
				<input type="text" id="name" style="color: aliceblue;" required>
				<span></span>
				<label>Name</label>
			</div>

			<div class="txt_field">
				<input id="Roll" type="text" style="color: aliceblue;" required>
				<span></span>
				<label>Roll No.</label>
			</div>

			<div style="display: flex; justify-content:space-around;">
				<select id="branch_select" style="
					background-color: #f9f9f9;
					min-width: 160px;
					box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			  		padding: 12px 16px;
			  	">
					<option value="">Branch</option>
					<option value="CS">CS</option>
					<option value="IT">IT</option>
					<option value="EE">EE</option>
					<option value="ECE">ECE</option>
					<option value="MEC">MEC</option>
					<option value="PIE">PIE</option>
					<option value="CE">CE</option>
				</select>

				<select id="sub_select" style="
					background-color: #f9f9f9;
					min-width: 160px;
					box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
					padding: 12px 16px;
				">
					<option value="">Sub-Section</option>
					<option value="01">01</option>
					<option value="02">02</option>
					<option value="03">03</option>
					<option value="04">04</option>
					<option value="05">05</option>
					<option value="06">06</option>
					<option value="07">07</option>
					<option value="08">08</option>
					<option value="09">09</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
				</select>
			</div>

			<div class="txt_field">
				<input type="email" id="domainid" style="color:aliceblue" required>
				<span></span>
				<label>Domain ID</label>
			</div>

			<div class="txt_field">
				<input type="password" id="pass" style="color:aliceblue" required>
				<span></span>
				<label>Password</label>
			</div>

			<div class="btncls">
				<button id="signUp" class="button-71" role="button">Register</button>
			</div>

			<div class="signup_link">
				Already have an account? <a href="../login page/login.html">LOG IN</a>
			</div>
		</form>
	</div>

	<script src="register.js"></script>
</body>

</html>
