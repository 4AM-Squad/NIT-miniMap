<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Teacher Login</title>
</head>

<body>
	<img src="logo.png" class="logo">
	<video class="vidnit" autoplay="autoplay" loop muted id="bgvid">
		<source src="../../nitkkr.mp4" type="video/mp4">
	</video>

	<div class="center">

		<h1>Login</h1>
		<form method="post">
			<div class="txt_field">
				<input id="teacherid" type="text" style="color: aliceblue;" required>
				<span></span>
				<label>Teacher ID</label>
			</div>
			<div class="txt_field">
				<input id="teacherpwd" type="password" style="color:aliceblue" required>
				<span></span>
				<label>Password</label>
			</div>
			<input id="loginbtn" type="submit" value="Login">
			<div>
				<br>
			</div>
		</form>
	</div>


	<script src="./login.js"></script>
</body>

</html>
