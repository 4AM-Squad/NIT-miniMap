<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Club Login</title>
</head>

<body>
	<img src="logo.png" class="logo">
	<video class="vidnit" autoplay="autoplay" loop muted id="bgvid">
		<source src="../../nitkkr.mp4" type="video/mp4">
	</video>

	<div class="center">

		<h1>Login</h1>
		<form method="post">
			<div class="txt_field">
				<select id="branch_select" style="
					background-color: #f9f9f9;
					width: 100%;
					box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			  		padding: 12px 16px;
			  	">
					<option value="">Clubs/Society</option>
				</select>

			</div>
			<div class="txt_field">
				<input type="password" id="loginpwd" style="color:aliceblue" required>
				<span></span>
				<label>Password</label>
			</div>
			<input type="submit" value="Login" id="loginbtn">
			<br><br>
		</form>
	</div>
	<script src="./login.js"></script>
</body>

</html>
