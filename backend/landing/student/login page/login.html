<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Student Login</title>
</head>

<body>
	<img src="logo.png" class="logo">
	<video class="vidnit" autoplay="autoplay" loop muted id="bgvid">
		<source src="../../nitkkr.mp4" type="video/mp4">
	</video>

	<div class="center">

		<h1>Login</h1>
		<form method="post">
			<div class="txt_field">
				<input type="text" id="roll" style="color: aliceblue;" required>
				<span></span>
				<label>Roll No.</label>
			</div>
			<div class="txt_field">
				<input type="password" id="pas" style="color:aliceblue" required>
				<span></span>
				<label>Password</label>
			</div>
			<input type="submit" value="Login" id="log">
			<div class="signup_link">
				Not a member? <a href="../Register page/register.html">Signup</a>
			</div>
		</form>
	</div>

	<script src="login.js"></script>
</body>

</html>
