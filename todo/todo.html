<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" href="icon/favicon.ico">
    <title>To-Do List</title>
</head>
<body>
    <nav id="topnavbar">
        <h1>To-Do List</h1>
    </nav>

    <div id="inpContainer">
        <input type="text" id="inpTask" placeholder="Enter your task here..."><br><br>

        <div class='Alert'>
            <div class='alertContaner'>
                <input id="alarmTime" type="datetime-local">
                <button id="alarmButton" onclick="setAlarm(this);">Set Alarm</button>

                <div id="alarmOptions" style="display: none;">
                    <button onclick="snooze();">Snooze 5 minutes</button>
                    <button onclick="stopAlarm();">Stop Alarm</button>
                </div>

            </div>
        </div><br>

        <button id="updatebtn" onclick="update()">Update Task</button>
        <button id="addbtn" onclick="addtask()">Add Task</button>
        <button id="clrbtn" onclick="cleartask()">Clear All Tasks</button>
    </div>

    <div id="emp">
        <div id="empty">
            <i class="fa-solid fa-square-check"></i>
            <span>You have done all your tasks</span><br>
        </div>
    </div>
    <div id="taskContainer"></div>

    <div id="msg">Task Added</div>
    
    <script src="todo.js"></script>
    <script src="https://kit.fontawesome.com/dd13ebace7.js" crossorigin="anonymous"></script>
</body>
</html>
